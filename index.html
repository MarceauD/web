<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Liste des Ingrédients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff6347;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffddc1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        li:hover {
            transform: scale(1.05);
            background-color: #ffa07a;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Liste des ingrédients</h1>

        <ul id="ingredient-list">
            <li>Sauce tomate</li>
            <li>Mozzarella</li>
            <li>Gorgonzola</li>
            <li>Jambon</li>
            <li>Pepperoni</li>
            <li>Bacon</li>
        </ul>

        <form id="ingredient-form">
            <label for="ingredient">Ajouter un ingrédient</label>
            <input type="text" id="ingredient" name="ingredient" required>
            <br>
            <input value="Ajouter" type="submit" />
        </form>
    </div>

    <script>
        const form = document.getElementById('ingredient-form');
        const ingredientInput = document.getElementById('ingredient');
        const ingredientList = document.getElementById('ingredient-list');

        // Charger les ingrédients à partir du localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedIngredients = JSON.parse(localStorage.getItem('ingredients')) || [];
            savedIngredients.forEach(ingredient => {
                const listItem = document.createElement('li');
                listItem.textContent = ingredient;
                ingredientList.appendChild(listItem);
            });
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const newIngredient = ingredientInput.value.trim();

            if (newIngredient === '') {
                alert('Veuillez entrer un ingrédient.');
                return;
            }

            const existingIngredients = Array.from(ingredientList.querySelectorAll('li'))
                                            .map(li => li.textContent.toLowerCase());

            if (existingIngredients.includes(newIngredient.toLowerCase())) {
                alert('Cet ingrédient est déjà dans la liste.');
            } else {
                const newListItem = document.createElement('li');
                newListItem.textContent = newIngredient;
                ingredientList.appendChild(newListItem);

                // Sauvegarder la liste dans le localStorage
                const updatedIngredients = [...existingIngredients.map(i => i.toLowerCase()), newIngredient.toLowerCase()];
                localStorage.setItem('ingredients', JSON.stringify(updatedIngredients));

                ingredientInput.value = ''; // Réinitialise le champ de saisie
            }
        });
    </script>
</body>
</html>
