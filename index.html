<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Liste des Ingrédients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff6347;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffddc1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        li:hover {
            transform: scale(1.05);
            background-color: #ffa07a;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Liste des Ingrédients</h1>
        <ul>
            <li>Sauce tomate</li><li>Mozzarella</li><li>Gorgonzola</li><li>Jambon</li><li>Pepperoni</li><li>Bacon</li>
        </ul>
    </div>
</body>
</html>
